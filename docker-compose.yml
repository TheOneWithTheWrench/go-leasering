services:
  test-db:
    image: postgres:15-alpine
    container_name: go-lease-ring-test-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: leasering_test_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d leasering_test_db"]
      interval: 5s
      timeout: 5s
      retries: 5
